name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0) - leave empty to use Cargo.toml version'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Check version and create tag if needed
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Build native libraries for all platforms
  build-native:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rid: win-x64
            lib_name: u_ras.dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
            lib_name: libu_ras.so
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
            lib_name: libu_ras.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            rid: osx-arm64
            lib_name: libu_ras.dylib
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          LIB_NAME="${{ matrix.lib_name }}"
          EXT="${LIB_NAME##*.}"
          cp target/${{ matrix.target }}/release/${{ matrix.lib_name }} artifacts/u_ras-${{ matrix.rid }}.$EXT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: artifacts/

  # Publish to crates.io
  publish-crates:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Create GitHub Release
  create-release:
    needs: [check-version, build-native, publish-crates]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/native-*/* release/
          ls -la release/

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## U-RAS v${{ needs.check-version.outputs.version }}

            ### Installation (Rust)
            ```toml
            [dependencies]
            u-ras = "${{ needs.check-version.outputs.version }}"
            ```

            ### Native Libraries (C FFI)
            - `u_ras-win-x64.dll` - Windows x64
            - `u_ras-linux-x64.so` - Linux x64
            - `u_ras-osx-x64.dylib` - macOS x64
            - `u_ras-osx-arm64.dylib` - macOS ARM64

          files: release/*
          draft: false
          prerelease: ${{ contains(needs.check-version.outputs.version, '-') }}
