name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build native libraries for all platforms
  build-native:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rid: win-x64
            lib_name: u_ras.dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
            lib_name: libu_ras.so
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
            lib_name: libu_ras.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            rid: osx-arm64
            lib_name: libu_ras.dylib
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.lib_name }} artifacts/u_ras-${{ matrix.rid }}.${{ matrix.lib_name ##*.}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: artifacts/

  # Publish to crates.io
  publish-crates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Create GitHub Release
  create-release:
    needs: [build-native, publish-crates]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/native-*/* release/
          ls -la release/

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## U-RAS v${{ steps.version.outputs.version }}

            ### Installation (Rust)
            ```toml
            [dependencies]
            u-ras = "${{ steps.version.outputs.version }}"
            ```

            ### Native Libraries (C FFI)
            - `u_ras-win-x64.dll` - Windows x64
            - `u_ras-linux-x64.so` - Linux x64
            - `u_ras-osx-x64.dylib` - macOS x64
            - `u_ras-osx-arm64.dylib` - macOS ARM64

          files: release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
